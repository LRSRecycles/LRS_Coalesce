fileVersion: 1
id: "4"
isDisabled: false
metadata:
  defaultStorageLocation: TRUXCOMBINED_RAW
  error: null
  nodeMetadataSpec: |
    capitalized: MS Loop
    short: MSLOOP
    plural: MS Loop
    tagColor: 'black'
    config:
    - groupName: Additional Options
      items:
      - type: materializationSelector
        default: table
        options:
        - table
        - view
        isRequired: true

      - type: multisourceToggle
        isRequired: false
        enableIf: "{% if node.materializationType == 'table' %} true {% else %} false {% endif %}"

      - displayName: Insert Strategy
        attributeName: insertStrategy
        type: dropdownSelector
        default: INSERT
        options:
        - "INSERT"
        - "UNION"
        - "UNION ALL"
        isRequired: true

      - displayName: Truncate Before
        attributeName: truncateBefore
        type: toggleButton
        default: true
        isRequired: true

      - displayName: Pre-SQL
        attributeName: preSQL
        type: textBox
        syntax: sql
        isRequired: false

      - displayName: Post-SQL
        attributeName: postSQL
        type: textBox
        syntax: sql
        isRequired: false

    - groupName: Storage Location Query
      items:
      - displayName: Starts With
        attributeName: storageLocationSearchText
        type: textBox
        default: 'TRUX_'
        isRequired: true
        
    systemColumns:
    - displayName: "SOURCE"
      transform: ''
      dataType: VARCHAR
      placement: end
      attributeName: isSystemSource
name: Multi Source Loop
type: NodeType
