        cteString: ""
        enabledColumnTestIDs: []
        sourceMapping:
          - customSQL:
              customSQL: |
                {{ stage('Override Create SQL') }}
                	CREATE OR REPLACE VIEW {{ ref('FINANCIAL_DATA_MODEL', 'VW_BALANCE_SHEET_OPENBALANCE_PVT')}} AS (
                WITH SNAPSHOTOPENBAL AS (
                SELECT 
                AUDTORG AS "Database ID",
                SOURCE,
                FSCSYR as "Fiscal Year",
                CASE "Fiscal Period"
                    WHEN 'OPENBAL' THEN '00'
                    WHEN 'NETPERD1' THEN '01'
                    WHEN 'NETPERD2' THEN '02'
                    WHEN 'NETPERD3' THEN '03'
                    WHEN 'NETPERD4' THEN '04'
                    WHEN 'NETPERD5' THEN '05'
                    WHEN 'NETPERD6' THEN '06'
                    WHEN 'NETPERD7' THEN '07'
                    WHEN 'NETPERD8' THEN '08'
                    WHEN 'NETPERD9' THEN '09'
                    WHEN 'NETPERD10' THEN '10'
                    WHEN 'NETPERD11' THEN '11'
                    WHEN 'NETPERD12' THEN '12'
                    WHEN 'NETPERD13' THEN '13'
                    WHEN 'NETPERD14' THEN '14'
                ELSE NULL
                END AS "Fiscal Period",
                CASE "Period Month"
                    WHEN 'OPENBAL' THEN 'OPENBALANCE'
                    WHEN 'NETPERD1' THEN 'JANUARY'
                    WHEN 'NETPERD2' THEN 'FEBRUARY'
                    WHEN 'NETPERD3' THEN 'MARCH'
                    WHEN 'NETPERD4' THEN 'ARPIL'
                    WHEN 'NETPERD5' THEN 'MAY'
                    WHEN 'NETPERD6' THEN 'JUNE'
                    WHEN 'NETPERD7' THEN 'JULY'
                    WHEN 'NETPERD8' THEN 'AUGUST'
                    WHEN 'NETPERD9' THEN 'SEPTEMBER'
                    WHEN 'NETPERD10' THEN 'OCTOBER'
                    WHEN 'NETPERD11' THEN 'NOVEMBER'
                    WHEN 'NETPERD12' THEN 'DECEMBER'
                    WHEN 'NETPERD13' THEN 'PERIOD13'
                    WHEN 'NETPERD14' THEN 'PERIOD14'
                ELSE NULL
                END AS "Period Month",
                ACCTID AS "Account Number",
                CAST(
                CASE 
                WHEN "Fiscal Period" NOT IN (00, 13, 14) THEN CONCAT("Fiscal Year", '-',"Fiscal Period", '-','01')
                    ELSE '1901-01-01' END AS DATE) AS DATE,
                PERIODBALANCE
                FROM 
                 {{ ref('SAGE_COMBINED', 'GLAFS_COMBINED') }}
                    UNPIVOT (PERIODBALANCE FOR "Fiscal Period" IN (
                OPENBAL,
                NETPERD1,
                NETPERD2,
                NETPERD3,
                NETPERD4,
                NETPERD5,
                NETPERD6,
                NETPERD7,
                NETPERD8,
                NETPERD9,
                NETPERD10,
                NETPERD11,
                NETPERD12,
                NETPERD13,
                NETPERD14
                ))
                ORDER BY "Fiscal Period" asc
                )
                SELECT 
                	"Database ID",
                	S.SOURCE,
                	"Fiscal Year",
                	"Fiscal Period",
                	"Account Number",
                    CONCAT (ACCTFMTTD, CONCAT(' - '), ACCTDESC) AS "Account Name",
                    ACCTGRPSCD AS "Account Group Code",
                    ACCTDESC AS "Account Group Description",
                    '' AS "Journal Detail Description",
                    '' AS "Journal Detail Reference",
                	DATE,
                    LEGALNAME AS "Legal Name",
                    CAST(
                    LAST_DAY(DATE) AS DATE) AS PERIODENDDATE,
                	PERIODBALANCE
                 FROM SNAPSHOTOPENBAL S
                    INNER JOIN {{ ref('SAGE_COMBINED', 'GLAMF_COMBINED') }} A
                    ON A.ACCTID = S."Account Number"
                    INNER JOIN  {{ ref('SAGE_COMBINED', 'CSCOM_COMBINED') }} C
                    ON C.AUDTORG = S."Database ID"
                    )
            dependencies:
              - locationName: SAGE_COMBINED
                nodeName: GLAFS_COMBINED
            join:
              joinCondition: FROM {{ ref('SAGE_COMBINED', 'GLAFS_COMBINED') }} "GLAFS_COMBINED"
            name: VW_BALANCE_SHEET_OPENBALANCE_PVT
            noLinkRefs: []
